repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v2.5.0
    hooks:
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: requirements-txt-fixer
  - repo: 'https://gitlab.com/pycqa/flake8'
    rev: 3.7.9
    hooks:
      - id: flake8
        entry: bash -c 'git diff --staged -- "$@" | flake8 --diff' --
